server:
  port: 9190
logging:
  level:
    root: ${HuLa-IM.LOGGING_LEVEL} # 设置日志类型

spring:
  # 使用的配置文件
  profiles:
    active: dev
  #数据库连接配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${HuLa-IM.HOST}:3306/${HuLa-IM.DATABASE_NAME}?serverTimezone=GMT%2b8
    username: ${HuLa-IM.MYSQL_USER_NAME}
    password: ${HuLa-IM.MYSQL_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
    hikari: # 配置(毫秒)
      auto-commit: true #是否默认提交事务 (默认值：true)
      idle-timeout: 10000 #控制连接在池中允许空闲的最长时间
      connection-timeout: 30000 #请求连接的超时时间
      maximum-pool-size: 20 #最大连接数
      minimum-idle: 5 #最小空闲连接数量
      max-lifetime: 1800000 #连接的最长生命周期
      keepalive-time: 1750000 #尝试保持连接的频率
      connection-test-query: select 1 #连接验证sql
      pool-name: HikariCP-yao

  #redis配置
  data:
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: ${HuLa-IM.HOST}
      # Redis服务器连接端口
      port: ${HuLa-IM.REDIS.PORT}
      # Redis服务器连接密码（默认为空）
      password: ${HuLa-IM.REDIS.PAW}
      # 连接超时时间
      timeout: 1800000

  # jackson配置
  jackson:
    serialization:
      write-dates-as-timestamps: true # 序列化
    date-format: yyyy-MM-dd HH:mm:ss # 日期格式化


#mybatis-plus 配置
mybatis-plus:
  # 设置日志打印类型
  configuration:
    log-impl: ${HuLa-IM.MP_LOG_IMPL}
  global-config:
    banner: false # 关闭MP图案打印
    db-config:
      # 主键类型：自增
      id-type: auto
  # mapper xml文件路径
  mapper-locations: classpath:mapper/**/*.xml

# 微信扫码配置
wx:
  mp:
    callback: ${HuLa-IM.WX.CALLBACK}
    configs:
      - appId: ${HuLa-IM.WX.APPID}
        secret: ${HuLa-IM.WX.SECRET}
        token: ${HuLa-IM.WX.TOKEN}
        aesKey: ${HuLa-IM.WX.AESKEY}
# JWT
jwt:
  secret: ${HuLa-IM.JWT.SECRET}